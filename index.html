<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们和闺女/title>
    <style>
        body {
            margin: 0;
            background-image: url('24dafc.jpg'); /* 替换为你的背景图片链接 */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: transparent;
            font-size: 2em;
        }
        img {
            width: 300px; /* 设置图片宽度 */
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="20240922.jpg" alt="扁平图片"> <!-- 替换为你的图片链接 -->
    <div id="text"></div>
    <script>
        const startDate = new Date('2024-06-01');
        const today = new Date();
        const daysDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById('text').innerText = `张淮宁已经${daysDiff}天了`;
    </script>
</body>
</html>
