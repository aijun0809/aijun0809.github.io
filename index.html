<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张淮宁已X天</title>
    <style>
        body {
            margin: 0;
            background-image: url('24dafc.jpg'); /* 替换为你的背景图片链接 */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px; /* 给左上角一点内边距 */
        }
        img {
            width: 300px; /* 设置图片宽度 */
            height: auto;
            display: block;
            opacity: 0.7; /* 设置透明度 */
            background-color: rgba(255, 255, 255, 0); /* 背景透明 */
        }
        #text {
            margin-left: 20px; /* 图片与文本之间的间距 */
            font-size: 2em;
            color: rgba(255, 255, 255, 0.9); /* 设置文本颜色 */
        }
    </style>
</head>
<body>
    <img src="20240922.jpg" alt="扁平图片"> <!-- 替换为你的图片链接 -->
    <div id="text"></div>
    <script>
        const startDate = new Date('2024-06-01');
        const today = new Date();
        const daysDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById('text').innerText = `张淮宁已经${daysDiff}天了`;
    </script>
</body>
</html>
