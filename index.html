<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们闺女</title>
    <style>
        body {
            background-image: url('IMG_1137.jpg'); /* 背景图片 */
            background-size: cover; /* 自动裁剪 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* 文字颜色 */
        }
        .container {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 300px; /* 图片最大宽度 */
            height: auto;
            margin-right: 20px; /* 文字与图片间距 */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="20240922.jpg" alt="示例图片">
        <h1 id="message"></h1>
    </div>

    <script>
        const startDate = new Date('2024-06-01');
        const today = new Date();
        const timeDiff = today - startDate;
        const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        
        document.getElementById('message').innerText = `张淮宁已经${daysDiff}天了`;
    </script>

</body>
</html>
