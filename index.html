<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张淮宁已过去的天数</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="2024-08-29 232200.jpg" alt="示例图片">
    <h1 id="message"></h1>

    <script>
        const startDate = new Date('2024-06-01');
        const today = new Date();
        const timeDiff = today - startDate;
        const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        
        document.getElementById('message').innerText = `张淮宁已经${daysDiff}天了`;
    </script>

</body>
</html>
